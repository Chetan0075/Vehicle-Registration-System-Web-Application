<h1>Dashboard</h1>

<div class="card-grid">

  <div class="card">
    <h2>Register New Vehicle</h2>
    <p>Add a new vehicle</p>
    <button>Start</button>
  </div>

  <div class="card">
    <h2>My Vehicles</h2>
    <p>View registered vehicles</p>
    <button>Open</button>
  </div>

  <div class="card">
    <h2>Update Vehicle Info</h2>
    <p>Modify vehicle details</p>
    <button>Update</button>
  </div>

  <div class="card">
    <h2>Download / Print RC</h2>
    <p>Export registration certificate</p>
    <button>Download</button>
  </div>

</div>
