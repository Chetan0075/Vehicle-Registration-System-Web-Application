<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Reuse login theme -->
    <link rel="stylesheet" href="login.css">
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBhhi1H4y9V6U5ZMYceKB1Bk0YYoS5Fzco",
        authDomain: "notes757575.firebaseapp.com",
        projectId: "notes757575",
        storageBucket: "notes757575.firebasestorage.app",
        messagingSenderId: "521967825245",
        appId: "1:521967825245:web:b4c77570190bfd611878b4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.querySelector("form");
    const emailInput = document.querySelector("input[type='email']");
    const infoMessage = document.querySelector(".info-message");

    form.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();

        sendPasswordResetEmail(auth, email)
            .finally(() => {
                // Always show generic message (security best practice)
                infoMessage.style.display = "block";

                // Redirect to login after 4 seconds
                setTimeout(() => {
                    window.location.href = "/Vehicle Registerations/login.html";
                }, 4000);
            });
    });
</script>


<body>

    <div class="container">
        <div class="login-box">

            <h1>Forgot Password</h1>
            <p class="subtitle">
                Enter your registered email address.
                We'll send you a link to reset your password.
            </p>

            <form>
                <input type="email" placeholder="Email address" required>

                <button type="submit">Send Reset Link</button>
            </form>

            <p class="signup">
                <a href="login.html">‚Üê Back to Login</a>
            </p>

            <!-- Success / info message (hidden by default) -->
            <p class="low_subtitle">
                If this email is registered, a password reset link has been sent.
            </p>

        </div>
    </div>

</body>

</html>
